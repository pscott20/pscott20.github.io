<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8"/>
    <title>Patrick Scott &#8869; ITIS3135 &#8869; Pink Sloth &#8869; Slideshow</title>
    <link rel="icon" href="images/favicon.ico">
    <link href="styles/default.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" 
        crossorigin="anonymous">
    </script>
  </head>
  <body>
      <header>
          <div data-include="components/header.html"></div>
      </header>
      <main>
        <h1 class="slideshow-text">Slideshow</h1>
        <h2 class="slideshow-text">1989 Honda VTR 250</h2>

        <div class="slideshow-container">
            <div class="slideshow-slides fade">
                <div class="slide-number">1/5</div>
                <img src="images/slideshow_images/motorcycle_right_profile.png">
                <div class="slide-caption">Right Profile</div>
            </div>
            <div class="slideshow-slides fade">
                <div class="slide-number">2/5</div>
                <img src="images/slideshow_images/motorcycle_right_quarter.png">
                <div class="slide-caption">3/4 Profile</div>
            </div>
            <div class="slideshow-slides fade">
                <div class="slide-number">3/5</div>
                <img src="images/slideshow_images/motorcycle_back.png">
                <div class="slide-caption">Rear Profile</div>
            </div>
            <div class="slideshow-slides fade">
                <div class="slide-number">4/5</div>
                <img src="images/slideshow_images/motorcycle_left_lower.png" >
                <div class="slide-caption">Left Profile</div>
                </div>
            <div class="slideshow-slides fade">
                <div class="slide-number">5/5</div>
                <img src="images/slideshow_images/motorcycle_front.png" >
                <div class="slide-caption">Front Profile</div>
                </div>

        </div>
        <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        </div>

      </main>
      <footer>
        <div data-include="components/footer.html"></div>
        <a href="https://validator.w3.org/check?uri="><img src="images/button_validation_html5.png" alt="HTML5 Validation" id="validation_link_html"/></a>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri="><img src="images/button_validation_css.png" alt="CSS Validation" id="validation_link_css"/></a>
      </footer>
      <script src="../scripts/include.js"></script>
      <script src="scripts/slideshow_script.js"></script>
  </body>
</html>
