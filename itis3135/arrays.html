<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Patrick Scott &#8869; ITIS3135 &#8869; Pink Sloth &#8869; Arrays</title>
    <link rel="icon" href="images/favicon.ico">
    <link href="styles/default.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet"/>   
  </head>
  <body>
    <header>
      <div data-include="components/header.html"></div>  
    </header>
    <main>
        <label for="employees">Employees: </label>
        <select id="employees">
          <option value=""></option>
          <option value="Rick Rambis">Rick Rambis</option>
          <option value="Jenny Doe">Jenny Doe</option>
          <option value="Luke Doe">Luke Doe</option>
          <option value="Stumpy Doe">Stumpy Doe</option>
          <option value="John Majors">John Majors</option>
          <option value="Papa Muntz">Papa Muntz</option>
          <option value="Ted Muntz">Ted Muntz</option>
        </select>
        <br>
        <br>
        <form id="enter-employee-salary">
          <label for="enterNewEmployee">Enter New Employee: </label>
          <input type="text" id="enterNewEmployee">
          <br>
          <label for="enterSalary">Enter Their Salary: </label>
          <input type="number" id="enterSalary">
          <br>
          <input type="submit" id="add-salary" onclick="addSalary()" value="Add Salary"><br>
        </form>
        <br><br>
        <input type="submit" id="display-results" onclick="displayResults(); this.onclick=null;" value="Display Results">
        <br>
        <h2>Highest Salary</h2>
        <br>
        <p id="highest_salary"></p>
        <br><br>
        <h2>Average Salary</h2>
        <br>
        <p id="average_salary"></p>
        <br>
        <br>
        <input type="submit" id="display-salary" onclick="displaySalary()" value="Display Salary">
        <br>
        <br>
        <table id="results_table">
          <tr>
            <th>
              Name
            </th>
            <th>
              Salary
            </th>
          </tr>
        </table>
        <button onClick="window.location.reload();">Reset Table</button>
    </main>
    <footer>
      <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/arrays.js"></script>
    <script src="../scripts/include.js"></script>
  </body>
</html>
