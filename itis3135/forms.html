<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Patrick Scott &#8869; ITIS3135 &#8869; Pink Sloth &#8869; HTML Forms</title>
    <link rel="icon" href="images/favicon.ico">
    <link href="styles/default.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div data-include="components/header.html"></div> 
    </header>
    <main>
      <h2>HTML Forms</h2>
      <form action="#">
        <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
        <label for="phone-number">Phone Number:</label><br>
            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####"><br>
        <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="example@email.com"><br>
        <p>Which of the following streaming services do you watch?</p><br>
            <input type="checkbox" id="netflix" name="stream-services" value="netflix" class="stream-services">
        <label for="netflix" class="stream-services">Netflix</label><br>
            <input type="checkbox" id="disney+" name="stream-services" value="Disney+" class="stream-services">
        <label for="disney+" class="stream-services">Disney+</label><br>
            <input type="checkbox" id="hulu" name="stream-services" value="hulu" class="stream-services">
        <label for="hulu" class="stream-services">Hulu</label><br>
            <input type="checkbox" id="hbo-max" name="stream-services" value="hbo-max" class="stream-services">
        <label for="hbo-max" class="stream-services">HBOMax</label><br>
        <p>What is your favorite season?</p><br>
            <input type="radio" id="spring" name="favorite-season" value="Spring">
        <label for="spring" class="spring">Spring</label>
            <input type="radio" id="summer" name="favorite-season" value="Summer">
        <label for="summer" class="summer">Summer</label>
            <input type="radio" id="fall" name="favorite-season" value="Fall">
        <label for="fall" class="fall">Fall</label>
            <input type="radio" id="winter" name="favorite-season" value="Winter">
        <label for="winter" class="winter">Winter</label><br>
        <label for="state">Select which state you live in</label>
            <select id="state" name="state" class="nc-select" >
                <option value="North Carolina">North Carolina</option>
                <option value="South Carolina">South Carolina</option>
                <option value="Other">Other</option>
            </select><br><br>
        <input type="reset" class="form-button" value="Reset">
        <input type="submit" class="form-button" value="Submit">
      </form> 
    </main>

      <div data-include="components/footer.html"></div>

    </footer>
    <script src="../scripts/include.js"></script>
  </body>
</html>
