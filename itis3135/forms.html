<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Patrick Scott &#8869; ITIS3135 &#8869; Pink Sloth &#8869; HTML Forms</title>
    <link rel="icon" href="images/favicon.ico">
    <link href="styles/default.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet"/>
    <script src="../scripts/w3.js"></script>
  </head>
  <body>
    <header>
      <div w3-include-html="components/header.html"></div> 
    </header>
    <main>
      <h2>HTML Forms</h2>
      <form action="#">
        <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
        <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####"><br>
        <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="example@email.com"><br>
        <p>Which of the following streaming services do you watch?</p><br>
            <input type="checkbox" id="netflix" name="streamservices" value="netflix" class="streamservices">
        <label for="netflix" class="streamservices">Netflix</label><br>
            <input type="checkbox" id="Disney+" name="streamservices" value="Disney+" class="streamservices">
        <label for="Disney+" class="streamservices">Disney+</label><br>
            <input type="checkbox" id="Hulu" name="streamservices" value="Hulu" class="streamservices">
        <label for="Hulu" class="streamservices">Hulu</label><br>
            <input type="checkbox" id="HBOMax" name="streamservices" value="HBOMax" class="streamservices">
        <label for="HBOMax" class="streamservices">HBOMax</label><br>
        <p>What is your favorite season?</p><br>
            <input type="radio" id="spring" name="favorite_season" value="Spring">
        <label for="spring" class="spring">Spring</label>
            <input type="radio" id="summer" name="favorite_season" value="Summer">
        <label for="summer" class="summer">Summer</label>
            <input type="radio" id="fall" name="favorite_season" value="Fall">
        <label for="fall" class="fall">Fall</label>
            <input type="radio" id="winter" name="favorite_season" value="Winter">
        <label for="winter" class="winter">Winter</label><br>
        <label for="state">Select which state you live in</label>
            <select id="state" name="state" class="ncselect" >
                <option value="North Carolina">North Carolina</option>
                <option value="South Carolina">South Carolina</option>
                <option value="Other">Other</option>
            </select><br><br>
        <input type="reset" class="form_button" value="Reset">
        <input type="submit" class="form_button" value="Submit">
      </form> 
    </main>
    <footer>
      <div w3-include-html="components/footer.html"></div> 
    </footer>
    <script>
      w3.includeHTML();
    </script>
  </body>
</html>
