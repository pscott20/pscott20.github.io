<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Patrick Scott &#8869; ITIS3135 &#8869; Pink Sloth &#8869; Calculator Try</title>
        <link rel="icon" href="images/favicon.ico">
        <link href="styles/default.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet"/>
        <script src="../scripts/w3.js"></script>
        <script src="scripts/calculator_try_script.js"></script>
    </head>
    <body>
        <header>
            <div w3-include-html="components/header.html"></div> 
        </header>
        <main>
            <div id = "calculator-face">
                <table>
                    <tr>
                        <td colspan="4"><p id="one-button-output"></p></td>
                    </tr>
                    <tr>
                        <td colspan="4">Calculation output</td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="button" id="reset-button" onclick="resetButtonPressed()">C/AC</button></td>
                        <td><button type="button" id="sqrt-button" onclick="#">&#8730;</button></td>
                        <td><button type="button" id="percent-button" onclick="#">%</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" id="one-button" onclick="oneButtonPressed()">1</button></td>
                        <td><button type="button" id="two-button" onclick="#">2</button></td>
                        <td><button type="button" id="three-button" onclick="#">3</button></td>
                        <td><button type="button" id="divide-button" onclick="#">/</button></td>
                    </tr>
                        <td><button type="button" id="four-button" onclick="#">4</button></td>
                        <td><button type="button" id="five-button" onclick="#">5</button></td>
                        <td><button type="button" id="six-button" onclick="#">6</button></td>
                        <td><button type="button" id="multiply-button" onclick="#">X</button></td>
                    <tr>
                        <td><button type="button" id="seven-button" onclick="#">7</button></td>
                        <td><button type="button" id="eight-button" onclick="#">8</button></td>
                        <td><button type="button" id="nine-button" onclick="#">9</button></td>
                        <td><button type="button" id="subtraction-button" onclick="#">-</button></td>
                    </tr>
                        <td><button type="button" id="zero-button" onclick="#">0</button></td>
                        <td><button type="button" id="zero-button" onclick="#">(-)</button></td>
                        <td><button type="button" id="decimal-button" onclick="#">.</button></td>
                        <td><button type="button" id="addition-button" onclick="#">+</button></td>
                    <tr>
                        <td colspan="4"><button type="button" id="equals-button" onclick="#">=</button></td> <!--TODO: What's better for styling a single element inline or external?-->
                    </tr>
                </table>
            </div>
        </main>
        <footer>
            <div w3-include-html="components/footer.html"></div>
        </footer>
        <script>
            w3.includeHTML();
        </script>
    </body>
</html>
