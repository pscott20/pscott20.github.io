<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Patrick Scott &#8869; ITIS3135 &#8869; Pink Sloth &#8869; Contract</title>
        <link rel="icon" href="images/favicon.ico">
        <link href="styles/default.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet"/>
        <script src="../scripts/w3.js"></script>
        <script src="scripts/calculator_try_script.js"></script>
    </head>
    <body>
        <header>
        <div w3-include-html="components/header.html"></div> 
        </header>
        <main>
            <div id = "calculatorFace">
                <table>
                    <tr>
                        <td colspan="4"><p id="oneButtonOutput"></p></td>
                    </tr>
                    <tr>
                        <td colspan="4">Calculation output</td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="button" id="resetButton" onclick="resetButtonPressed()">C/AC</button></td>
                        <td><button type="button" id="sqrtButton" onclick="">&#8730;</button></td>
                        <td><button type="button" id="percentButton" onclick="">%</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" id="oneButton" onclick="oneButtonPressed()">1</button></td>
                        <td><button type="button" id="twoButton" onclick="">2</button></td>
                        <td><button type="button" id="threeButton" onclick="">3</button></td>
                        <td><button type="button" id="divideButton" onclick="">/</button></td>
                    </tr>
                        <td><button type="button" id="fourButton" onclick="">4</button></td>
                        <td><button type="button" id="fiveButton" onclick="">5</button></td>
                        <td><button type="button" id="sixButton" onclick="">6</button></td>
                        <td><button type="button" id="multiplyButton" onclick="">X</button></td>
                    <tr>
                        <td><button type="button" id="sevenButton" onclick="">7</button></td>
                        <td><button type="button" id="eightButton" onclick="">8</button></td>
                        <td><button type="button" id="nineButton" onclick="">9</button></td>
                        <td><button type="button" id="subtractionButton" onclick="">-</button></td>
                    </tr>
                        <td><button type="button" id="zeroButton" onclick="">0</button></td>
                        <td><button type="button" id="zeroButton" onclick="">(-)</button></td>
                        <td><button type="button" id="decimalButton" onclick="">.</button></td>
                        <td><button type="button" id="additionButton" onclick="">+</button></td>
                    <tr>
                        <td colspan="4"><button type="button" id="equalsButton" onclick="">=</button></td> <!--TODO: What's better for styling a single element inline or external?-->
                    </tr>
                </table>
            </div>
        </main>
        <footer>
            <div w3-include-html="components/footer.html"></div>
        </footer>
        <script>
            w3.includeHTML();
        </script>
    </body>
</html>
